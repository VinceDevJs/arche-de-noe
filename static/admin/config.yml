backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img
logo_url: https://institutarchedenoe.fr/img/arche-de-noe.png
site_url: https://institutarchedenoe.fr
display_url: https://institutarchedenoe.fr
locale: "fr"

collections:
  - label: "home page"
    name: "home_page"
    files:
      - label: "nombre"
        name: "nombre"
        file: "/content/number.md"
        fields:
          - {
              label: "Nombres de d'éleves",
              name: "students",
              widget: "number",
              hint: "Indiquer le nombres d'éleves.",
              required: true,
            }
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "homeNumber",
            }
          - {
              label: "Nombres de professeurs",
              name: "teachers",
              widget: "number",
              hint: "Indiquer le nombre de professeur.",
              required: true,
            }
          - {
              label: "Nombres de formation",
              name: "teachers2",
              widget: "number",
              hint: "Indiquer le nombre de formation.",
              required: true,
            }
          - {
              label: "Nombres de cursus",
              name: "curses",
              widget: "number",
              hint: "Indiquer le nombre de cursus.",
              required: true,
            }

  - label: "Planning Enfant"
    name: "enfant"
    folder: "content/enfant"
    identifier_field: title
    create: true
    editor:
      preview: false
    fields:
      - {
          label: "Nom de la matiere",
          name: "title",
          widget: "string",
          hint: "Indiquer le nom de la matiere a afficher dans l'onglet.",
          required: true,
        }
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "enfant",
        }
      - label: "Jours à afficher"
        name: "day"
        minimize_collapsed: false
        widget: "list"
        min: 1
        max: 7
        fields:
          - label: "Jours de la semaine"
            name: "daySelected"
            widget: "select"
            required: true
            options:
              [
                "lundi",
                "mardi",
                "mercredi",
                "jeudi",
                "vendredi",
                "samedi",
                "dimanche",
              ]
            hint: "Sélectionner le jour a afficher."
          - {
              label: "Afficher",
              name: "show",
              widget: "boolean",
              default: false,
              hint: "Activer pour afficher ce jour sur le site.",
            }
          - label: "Cours"
            name: "cours"
            minimize_collapsed: true
            widget: "list"
            min: 1
            max: 30
            allow_add: true
            label_singular: "un cours"
            fields:
              - {
                  label: "Nom du cour",
                  name: "curse name",
                  widget: string,
                  require: true,
                  hint: "Indiquer le nom du cours",
                }
              - {
                  label: "Lien du cour",
                  name: "curse link",
                  widget: string,
                  require: true,
                  hint: "Indiquer la fin de l'url du cours ex: arabe-adulte-niveau-1",
                }
              - label: "Niveaux du cours"
                name: "level"
                widget: "select"
                options:
                  [
                    "vide",
                    "Eveil",
                    "Niv.Cp",
                    "Niv.1",
                    "Niv.1+",
                    "Niv.1 A",
                    "Niv.1 B",
                    "Niv.1 C",
                    "Niv.2",
                    "Niv.2 A",
                    "Niv.2 B",
                    "Niv.2 C",
                    "Niv.3",
                    "Niv.3 A",
                    "Niv.3 B",
                    "Niv.3 C",
                    "Niv.4",
                    "Niv.5",
                    "Niv.6",
                    "Lecture",
                    "Débutant",
                    "Intérmédiaire",
                    "Confirmé",
                    "Classique",
                    "Classique A",
                    "Classique B",
                    "semi-intensif",
                    "intensif",
                  ]
                hint: "Sélectionner le Niveau a afficher pour ce cours."
              - {
                  label: "Tranche d'âge",
                  name: "title",
                  widget: "string",
                  hint: "Indiquer la tranche d'âge, ex: 7-8 ans",
                  required: false,
                }
              - {
                  label: "Créneaux horaire",
                  name: "curse hour",
                  widget: string,
                  require: true,
                  hint: "Indiquer le creneaux horaire du cours, ex: 16:30 - 17:30",
                }
              - label: "Salle de classe"
                name: "room"
                widget: "select"
                options:
                  [
                    "Salle N°1",
                    "Salle N°2",
                    "Salle N°3",
                    "Salle N°4",
                    "Salle N°5",
                  ]
                hint: "Sélectionner la salle de cours a afficher."

