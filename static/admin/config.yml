  - label: "Shop"
    name: "shop"
    identifier_field: name
    folder: "content/shop"
    create: true
    fields:
      - {
          label: "Nom du produit",
          name: "name",
          widget: "string",
          hint: "Indiquer le nom du produit.",
          required: true,
        }

      - {
          label: "Afficher",
          name: "show",
          widget: "boolean",
          default: false,
          hint: "Activer pour afficher le produit sur le site",
        }

      - {
          label: "Disponible",
          name: "avaible",
          widget: "boolean",
          default: false,
          hint: "Activer pour indiquer si le produit est disponible.",
        }

      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "shop",
        }

      - {
          label: "Prix",
          name: "productPrice",
          widget: "string",
          hint: "Indiquer le prix du produit ( ex: 10, 12.50 ect... ).",
          required: true,
        }

      - {
          label: "Titre",
          name: "title",
          widget: "string",
          hint: "Indiquer le nom de l'ouvrage a afficher.",
          required: true,
        }

      - {
          label: "Sous titre",
          name: "subTitle",
          widget: "string",
          hint: "Indiquer le sous titre a afficher.",
          required: true,
        }

      - {
          label: "description",
          name: "description",
          widget: "markdown",
          hint: "Ecrivez la description du produit.",
        }

      - {
          label: "Points forts",
          name: "pointsForts",
          widget: "markdown",
          hint: "Ecrivez les points forts de l’ouvrage.",
        }

      - label: "Niveau de l'ouvrage"
        name: "level"
        widget: "select"
        options: ["Débutant", "Intermédiaire", "Confirmé"]
        hint: "Sélectionner le niveau de l'ouvrage."
        required: true

      - label: "Tranche d'age"
        name: "age"
        widget: "select"
        options: ["Maternelles", "Enfant", "Collèges", "Adultes"]
        hint: "Sélectionner la Tranche d'age."
        required: true

      - label: "Images"
        name: "images"
        minimize_collapsed: true
        widget: "list"
        allow_add: true
        label_singular: "une image"
        max: 4
        min: 1
        hint: "Ajouter jusqu'a 4 images!"
        fields:
          - label: "Image"
            name: "image"
            widget: "image"
            hint: "Sélectionner une image"

  - label: "Formations"
    name: "formations"
    identifier_field: formation_name
    folder: "content/formations"
    create: true
    fields:
      - {
          label: "Nom de la formation",
          name: "formation_name",
          widget: "string",
          hint: "Indiquer le nom de la formation.",
          required: true,
        }

      - {
          label: "Afficher sur le site",
          name: "show_formation",
          widget: "boolean",
          default: false,
          hint: "Activer pour afficher la formation sur le site.",
        }

      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "formation",
        }

      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
        hint: "Sélectionner l'image de la formation."

      - label: "Titre a afficher"
        name: "subjects"
        widget: "string"
        hint: "Indiquer le titre a afficher en premiere ligne."
        required: true

      - label: "Sous titres de la formation"
        name: "sub_title"
        widget: "select"
        options:
          [
            "vide",
            "Eveil",
            "Niv.Cp",
            "Niv.1",
            "Niv.1+",
            "Niv.2",
            "Niv.3",
            "Niv.4",
            "Niv.5",
            "Niv.6",
            "Lecture",
            "Débutant",
            "Intérmédiaire",
            "Confirmé",
            "Classique",
            "semi-intensif",
            "intensif",
          ]
        hint: "Sélectionner le niveau a afficher en dessous de la matiere."
        required: true

      - {
          label: "Prix",
          name: "price",
          widget: "number",
          default: 0,
          value_type: "float",
          hint: "Indiquer le prix du produit ( ex: 10, 12,50 ect... ).",
          required: true,
        }

      - label: "Discipline"
        name: "discipline"
        widget: "select"
        options: ["coran", "arabe", "science islamique"]
        hint: "Sélectionner la matière."
        required: true

      - label: "Age"
        name: "age"
        widget: "select"
        options: ["Maternelles", "Enfant", "Collèges", "Adultes"]
        hint: "Sélectionner l'age des étudiants de la formation."
        required: true

      - label: "Niveau"
        name: "level"
        widget: "select"
        options: ["Débutant", "Intermédiaire", "Confirmé"]
        hint: "Sélectionner le niveau de la formation."
        required: true

      - {
          label: "PLace disponible",
          name: "place_avaible",
          widget: "number",
          default: 0,
          value_type: "int",
          hint: "Indiquer le nombre de place disponible pour cette formation.",
          required: true,
        }
      - {
          label: "Prérequis",
          name: "prerequis",
          widget: "markdown",
          required: true,
          hint: "Indiquez les prérequis nécéssaire.",
        }
      - {
          label: "Objectifs",
          name: "objectifs",
          widget: "markdown",
          required: true,
          hint: "Indiquez les objectifs.",
        }
      - {
          label: "Programme",
          name: "programme",
          widget: "markdown",
          required: true,
          hint: "décrivez le programme de la formation.",
        }
      - {
          label: "Ouvrages utilisés",
          name: "ouvrages",
          widget: "markdown",
          required: true,
          hint: "Indiquez les ouvrages utilisez.",
        }


  - label: "Livres Audio"
    name: "audioBook"
    folder: "content/audio-book"
    identifier_field: bookTitle
    create: true
    editor:
      preview: false
    fields:
      - {
        label: "Nom du livre",
        name: "bookTitle",
        widget: "string",
        hint: "Indiquer le nom du livre.",
        required: true,
      }
      - label: "Image du livre"
        name: "thumbnail"
        widget: "image"
        choose_url: true
        media_folder: '/static/img/audio_books/'
        media_library:
          config:
            multiple: false
      - {
        label: "Template Key",
        name: "templateKey",
        widget: "hidden",
        default: "audioBook",
      }
      - label: "Audio"
        name: "audio"
        minimize_collapsed: false
        widget: "list"
        min: 1
        fields:
          - label: "Titre de l'audio"
            name: "audioTitle"
            widget: "string"
            required: true
            hint: "Indiquer le titre de l'audio."
          - label: "Lien de l'audio"
            name: "audioLink"
            widget: "string"
            required: true
            hint: "Indiquer le lien de l'audio."
