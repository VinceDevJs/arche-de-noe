backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img
locale: 'fr'

collections:
  - label: "Cours enfant"
    name: "enfant"
    folder: "content/enfant"
    create: true
    editor:
      preview: false
    fields:
      - {label: "Nom de la matiere", name: "title", widget: "string", hint: "Indiquer le nom de la matiere a afficher", required: true}
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "enfant"}
      - label: "Jours à afficher"
        name: "day"
        minimize_collapsed: false
        widget: "list"
        fields:
          - label: "Jours de la semaine"
            name: "daySelected"
            widget: "select"
            options: [ "lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi", "dimanche" ]
          - {label: "Afficher", name: "show", widget: "boolean", default: false, hint: "Activer pour afficher."}
          - label: "Cours"
            name: "cours"
            minimize_collapsed: true
            widget: "list"
            allow_add: true
            label_singular: "un cour"
            fields:
              - { label: "Nom du cour", name: "curse name", widget: string, require: true, hint: "Indiquer le nom du cour"  }
              - { label: "Heure du cour", name: "curse hour", widget: string, require: true, hint: "Indiquer l'heure du cour, ex: 16:30" }



  - label: "Cours adulte"
    name: "adulte"
    folder: "content/adulte"
    create: true
    editor:
      preview: false
    fields:
    - { label: "Nom de la matiere", name: "title", widget: "string", hint: "Indiquer le nom de la matiere a afficher", required: true }
    - { label: "Template Key", name: "templateKey", widget: "hidden", default: "enfant" }
    - label: "Jours à afficher"
      name: "day"
      minimize_collapsed: false
      widget: "list"
      fields:
        - label: "Jours de la semaine"
          name: "daySelected"
          widget: "select"
          options: [ "lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi", "dimanche" ]
        - { label: "Afficher", name: "show", widget: "boolean", default: false, hint: "Activer pour afficher." }
        - label: "Cours"
          name: "cours"
          minimize_collapsed: true
          widget: "list"
          allow_add: true
          label_singular: "un cour"
          fields:
            - { label: "Nom du cour", name: "curse name", widget: string, require: true, hint: "Indiquer le nom du cour" }
            - { label: "Heure du cour", name: "curse hour", widget: string, require: true, hint: "Indiquer l'heure du cour, ex: 16:30" }
