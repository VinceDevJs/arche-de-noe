backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img
locale: 'fr'

collections:
  - label: "Categorie Enfant"
    name: "enfant"
    folder: "content/enfant"
    create: true
    editor:
      preview: false
    fields:
      - {label: "Nom de la matiere", name: "title", widget: "string", hint: "Indiquer le nom de la matiere a afficher dans l'onglet.", required: true}
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "enfant"}
      - label: "Jours à afficher"
        name: "day"
        minimize_collapsed: false
        widget: "list"
        fields:
          - label: "Jours de la semaine"
            name: "daySelected"
            widget: "select"
            options: [ "lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi", "dimanche" ]
            hint: "Sélectionner le jour a afficher."
          - {label: "Afficher", name: "show", widget: "boolean", default: false, hint: "Activer pour afficher ce jour sur le site."}
          - label: "Cours"
            name: "cours"
            minimize_collapsed: true
            widget: "list"
            allow_add: true
            label_singular: "un cours"
            fields:
              - { label: "Nom du cour", name: "curse name", widget: string, require: true, hint: "Indiquer le nom du cours"  }
              - label: "Niveaux du cours"
                name: "level"
                widget: "select"
                options: [ "Débutant", "Confirmé", "Tous niveaux", "Niveau 1", "Niveau 2", "Niveau 3", "Niveau 4", "Niveau 5", "Niveau 6"  ]
                hint: "Sélectionner le Niveau a afficher pour ce cours."
              - label: "Salle de classe"
                name: "room"
                widget: "select"
                options: [ "Salle N°1", "Salle N°2", "Salle N°3", "Salle N°4" ]
                hint: "Sélectionner la salle de cours a afficher."
              - { label: "Créneaux horaire", name: "curse hour", widget: string, require: true, hint: "Indiquer le creneaux horaire du cours, ex: 16:30 - 17:30" }


  - label: "Categorie Adulte"
    name: "adulte"
    folder: "content/adulte"
    create: true
    editor:
      preview: false
    fields:
    - { label: "Nom de la matiere", name: "title", widget: "string", hint: "Indiquer le nom de la matiere a afficher dans l'onglet.", required: true }
    - { label: "Template Key", name: "templateKey", widget: "hidden", default: "enfant" }
    - label: "Jours à afficher"
      name: "day"
      minimize_collapsed: false
      widget: "list"
      fields:
        - { label: "Nom du cour", name: "curse name", widget: string, require: true, hint: "Indiquer le nom du cours" }
        - label: "Niveaux du cours"
          name: "level"
          widget: "select"
          options: [ "Débutant", "Confirmé", "Tous niveaux", "Niveau 1", "Niveau 2", "Niveau 3", "Niveau 4", "Niveau 5", "Niveau 6" ]
          hint: "Sélectionner le Niveau a afficher pour ce cours."
        - label: "Salle de classe"
          name: "room"
          widget: "select"
          options: [ "Salle N°1", "Salle N°2", "Salle N°3", "Salle N°4" ]
          hint: "Sélectionner la salle de cours a afficher."
        - { label: "Créneaux horaire", name: "curse hour", widget: string, require: true, hint: "Indiquer le creneaux horaire du cours, ex: 16:30 - 17:30" }
